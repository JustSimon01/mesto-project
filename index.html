<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Яндекс Практикум проект Mesto">
    <meta name="keywords" content=" учеба, html, css">
    <meta name="author" content="Семен Чехов">
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo_white.svg" alt="лого">
    </header>
    <main class="main">
    <section class="profile">
        <div class="profile__user">
          <div class="profile__avatar"></div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__career">Исследователь океана</p>
         </div>
         <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
        <div class="card">
            <img class="card__image" src="./images/karelia.jpg" alt="карелия">
            <div class="card__text-block">
             <h2 class="card__text">Карачаевск</h2>
<button class="like-button" type="button"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="card__text-block">
             <h2 class="card__text">Гора Эльбрус</h2>
<button class="like-button" type="button"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="card__text-block">
             <h2 class="card__text">Домбай</h2>
             <button class="like-button" type="button"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="card__text-block">
             <h2 class="card__text">Гора Эльбрус</h2>
<button class="like-button like-button_active" type="button"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="card__text-block">
             <h2 class="card__text">Домбай</h2>
<button class="like-button like-button_active" type="button"></button>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/karelia.jpg" alt="карелия">
            <div class="card__text-block">
             <h2 class="card__text">Карачаево-Черкесск</h2>
<button class="like-button like-button_active" type="button"></button>
            </div>
        </div>
    </section>
    <div class="popup popup_opened">
    <form class="popup__container">
      <h3 class="popup__header">Редактировать профиль</h3>
      <fieldset class="popup__input-container">
        <input class="popup__name" type="text" value="Жак-Ив Кусто">
        <input class="popup__career" type="text" value="Исследователь океана">
      </fieldset>
       <button class="popup__save-button">Сохранить</button>
      <button class="popup__close-button"></button>
    </form>
    </div>
    </main>
    <footer class="footer">
        <p class="footer__project-name">&copy; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
