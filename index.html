<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Яндекс Практикум проект Mesto">
    <meta name="keywords" content=" учеба, html, css">
    <meta name="author" content="Семен Чехов">
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo_white.svg" alt="лого">
    </header>
    <main class="main">
    <section class="profile">
        <div class="profile__user">
          <div class="profile__avatar">
            <div class="profile__avatar-edit">
              <img class="profile__avatar-edit-icon" src="./images/avatarEdit.svg" alt="редактирование">
            </div>
          </div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__career">Исследователь океана</p>
         </div>
         <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
        <template id="card">
            <div class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="карелия">
                <div class="card__text-block">
                  <h2 class="card__text">Карачаевск</h2>
                  <button class="like-button" type="button"></button>
                </div>
            </div>
       </template>
    </section>
    <div class="popup">
    <div class="popup__container">
     <form class="popup__form" id="profileEdit" novalidate>
      <h3 class="popup__header">Редактировать профиль</h3>
      <fieldset class="popup__input-container">
        <label class="popup__form-field">
           <input class="popup__input" id="name-input" type="text" placeholder="Введите имя и фамилию" required value="" minlength="2" maxlength="40" required>
           <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__input" id="about-input" type="text" placeholder="Кем вы работаете?" required value="" minlength="2" maxlength="200" required>
          <span class="popup__input-error about-input-error"></span>
        </label>
      </fieldset>
      <button class="popup__save-button" type="submit">Сохранить</button>
     </form>
     <button type="button" class="popup__close-button"></button>
    </div>
    </div>
    <div class="popup">
        <div class="popup__container">
         <form class="popup__form" id="cardUpload">
          <h3 class="popup__header">Новое место</h3>
          <fieldset class="popup__input-container">
            <label class="popup__form-field">
              <input class="popup__input" id="card-name-input" type="text" required placeholder="Название" value="">
              <span class="popup__input-error card-name-input-error"></span>
            </label>
            <label class="popup__form-field">
              <input class="popup__input" id="link-input" type="text" required placeholder="Ссылка на картинку" value="">
              <span class="popup__input-error link-input-error"></span>
            </label>
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
         </form>
         <button type="button" class="popup__close-button"></button>
        </div>
    </div>
<div class="popup">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="фото">
      <h2 class="popup__image-subtitle"></h2>
      <button type="button" class="popup__close-button"></button>
    </div>
</div>

<!-- new code -->
<div class="popup">
  <div class="popup__container">
   <form class="popup__form" id="change-avatar">
    <h3 class="popup__header">Обновить аватар</h3>
    <fieldset class="popup__input-container">
      <label class="popup__form-field">
        <input class="popup__input" id="avatar-link-input" type="text" placeholder="Вставьте ссылку" required value="">
        <span class="popup__input-error avatar-link-input-error"></span>
      </label>
    </fieldset>
    <button class="popup__save-button" type="submit">Сохранить</button>
   </form>
   <button type="button" class="popup__close-button"></button>
  </div>
  </div>
  <!-- end of new code -->
    </main>
    <footer class="footer">
        <p class="footer__project-name">&copy; 2020 Mesto Russia</p>
    </footer>
<script src="./scripts/cards-massive.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
