<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Яндекс Практикум проект Mesto">
    <meta name="keywords" content=" учеба, html, css">
    <meta name="author" content="Семен Чехов">
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo_white.svg" alt="лого">
    </header>
    <main class="main">
    <section class="profile">
        <div class="profile__user">
         <div class="profile__avatar"></div>
         <div class="profile__user-info">
          <p class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></p>
          <p class="profile__carier">Исследователь океана</p>
         </div>
        </div>
        <div class="add-button"></div>
    </section>
    <section class="cards">
        <div class="card">
            <img class="card__image" src="./images/karelia.jpg" alt="карелия">
            <div class="card__text-block">
             <h2 class="card__text">Карачаевск</h2>
             <label>
               <input class="like-button" type="checkbox">
               <span class="like-button_image"></span>
             </label>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/elbrus.jpg" alt="карелия">
            <div class="card__text-block">
             <h2 class="card__text">Гора Эльбрус</h2>
             <label>
               <input class="like-button" type="checkbox">
               <span class="like-button_image"></span>
             </label>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/dombai.jpg" alt="карелия">
            <div class="card__text-block">
             <h2 class="card__text">Домбай</h2>
             <label>
               <input class="like-button" type="checkbox">
               <span class="like-button_image"></span>
             </label>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/elbrus.jpg" alt="карелия">
            <div class="card__text-block">
             <h2 class="card__text">Гора Эльбрус</h2>
             <label>
               <input class="like-button" type="checkbox">
               <span class="like-button_image"></span>
             </label>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/dombai.jpg" alt="карелия">
            <div class="card__text-block">
             <h2 class="card__text">Домбай</h2>
             <label>
               <input class="like-button" type="checkbox">
               <span class="like-button_image"></span>
             </label>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/karelia.jpg" alt="карелия">
            <div class="card__text-block">
             <h2 class="card__text">Карачаево-Черкесск</h2>
             <label>
               <input class="like-button" type="checkbox">
               <span class="like-button_image"></span>
             </label>
            </div>
        </div>
    </section>
    <div class="popup">
    <form class="popup__container">
      <h3 class="popup__header">Редактировать профиль</h3>
      <fieldset class="popup__input-container">
        <input class="popup__name" type="text" value="Жак-Ив Кусто">
        <input class="popup__carier" type="text" value="Исследователь океана">
      </fieldset>
      <fieldset class="popup__heandlers">
        <input type="submit" class="popup__save-button" value="Сохранить">
      </fieldset>
      <button class="popup__close-button"></button>
    </form>
    </div>
    </main>
    <footer class="footer">
        <p class="footer__project-name">&copy 2020 Mesto Russia</p>
    </footer>
    
</body>
</html>
